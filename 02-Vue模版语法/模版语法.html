<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue模版语法</title>

    <script src="../js/vue2/vue.js"></script>  <!-- 引入 Vue -->
<body>
    <!-- 写一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>hello {{ name }}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="href.url.toUpperCase()" v-bind:y="hello">点我到{{ href.name }}1</a>
        <a :href="Date.now()" :hjdjfkasjdfiksa="hello">点我到{{ href.name }}2</a>
    </div>

    <script>
        Vue.config.productionTip = false  // 设置为 false 以阻止 vue 在启动时生成生产提示。

        new Vue({
            el: '#root',
            data: {
                name: 'tom',
                href: {
                    name: "知乎",
                    url: 'https://www.zhihu.com/'
                },
                hello: '真的吗'
            }
        })
    </script>
</body>
</html>
