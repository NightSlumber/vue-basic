<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题</title>

    <script src="../js/vue2/vue.js"></script>  <!-- 引入 Vue -->
<body>
    <!-- 写一个容器 -->
    <div id="root">
        <h1>学校名称：{{ name }}</h1>
        <h1>学校地址：{{ address }}</h1>
        <h1>test1：{{ 1 + 2 }}</h1>
        <h1>test2：{{ $createElement }}</h1>
        <h1>test3：{{ $forceUpdate }}</h1>
    </div>

    <script>
        Vue.config.productionTip = false  // 设置为 false 以阻止 vue 在启动时生成生产提示。

        const vm = new Vue({
            el: '#root',
            data: {
                name: '清华',
                address: '北京',
                a: 1
            }
        })
        console.log(vm)
    </script>
</body>
</html>
