    <script>
        let data = {
            name: '家里蹲',
            address: 'home'
        }

        // 创建一个监视的实例对象，用于监视data中的属性变化
        const obs = new Observer(data)

        function Observer(obj) {
            // 把对象中的所有属性放入一个数组中
            const keys = Object.keys(obj)
            
            // 遍历这个属性数组
            keys.forEach((k) => {
                Object.defineProperty(this, k, {
                    get() {
                        return obj[k]
                    },
                    set(val) {
                        obj[k] = val
                    }
                })
            })
        }
