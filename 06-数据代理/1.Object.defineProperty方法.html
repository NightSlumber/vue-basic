<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.defineProperty方法</title>
</head>
<body>
    <script>
        let person = {
            name: '张三',
            gender: '男',
        }

        let number = 18

        Object.defineProperty(person, 'age', {
            // value: 18,
            // enumerable: true,
            // writable: true,
            // configurable: true

            // 当访问 person.age 时，get函数（getter）会被调用，返回值即为 age
            // get: function() {
            //     return number
            // }

            // 简写
            get() {
                console.log('访问了 person.age 的值')
                return number
            },

            // 当修改 person.age 时，set函数（setter）会被调用，会收到修改的值
            set(value) {
                console.log('修改 person.age 的值为：', value)
                number = value
            }
        })

        // console.log(Object.keys(person))

        // for (let key in person) {
        //     console.log(person[key])
        // }

        console.log(person)

    </script>
</body>
</html>
