<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题</title>

    <script src="../js/vue2/vue.js"></script>  <!-- 引入 Vue -->
<body>
    <!-- 写一个容器 -->
    <div id="root">
        <h1>你好，{{ name }}</h1>
    </div>

    <script>
        Vue.config.productionTip = false  // 设置为 false 以阻止 vue 在启动时生成生产提示。

        // 创建一个 Vue 实例对象
        const vm = new Vue({
            // data 的第一种写法：对象式
            // data: {
            //     name: '陆天庆'
            // }

            // data 的第二种写法：函数式
            // data: function() {
            //     console.log('@@@', this);  // this 是Vue实例对象
            //     return {
            //         name: '张三'
            //     }
            // }

            // 对象里写函数
            data() {
                return {
                    name: '小的'
                }
            }
        })
        // console.log(v)
        setTimeout(() => {
            vm.$mount('#root')
        }, 1000)
    </script>
</body>
</html>
