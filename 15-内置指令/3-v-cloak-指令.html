<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root">
        <h2 v-cloak>{{ name }}</h2>
    </div>
    <script src="../js/vue2/vue.js"></script>

    <script>
        new Vue({
            el: '#root',
            data: {
                name: '张三'
            }
        })
    </script>
</body>
</html>
