<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>标题</title>
        <script src="../js/vue2/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h2 v-pre>Vue 其实很简单</h2>
            <h2>当前的 n 值：{{ n }}</h2>
            <button @click="++n">点我 n + 1</button>
        </div>
    </body>

    <script>
        new Vue({
            el: '#root',
            data: {
                n: 1
            }
        })
    </script>
</html>
