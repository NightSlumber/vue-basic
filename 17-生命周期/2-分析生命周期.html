<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>标题</title>
        <script src="../js/vue2/vue.js"></script>
    </head>
    <body>
        <div id="root" :x="n">
            <h2 v-text="n"></h2>
            <h2>当前的 n 值是：{{ n }}</h2>
            <button @click="add">点我 n + 1</button>
            <button @click="bye">点我销毁 vm</button>
        </div>
    </body>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                n: 1
            },
            methods: {
                add() {
                    console.log("add")
                    this.n++
                },
                bye() {
                    console.log("bye")
                    this.$destroy()
                }
            },
            watch: {
                n() {
                    console.log('n 变了')
                }
            },
            beforeCreate() {
                console.log('beforeCreate()')
                // console.log(this)
                // debugger
            },
            created() {
                console.log('created()')
                // console.log(this)
                // debugger
            },
            beforeMount() {
                console.log('beforeMount()')
                // console.log(this)
                // debugger
            },
            mounted() {
                console.log('mounted()')
                // console.log('mounted()', this.$el)
                // console.log(this)
                // debugger
            },
            beforeUpdate() {
                console.log('beforeUpdate()')
                // console.log(this.n)
                // debugger
            },
            updated() {
                console.log('updated()')
                // console.log(this.n)
                // debugger
            },
            beforeDestroy() {
                console.log('beforeDestroy()')
                console.log(this.n)
                // this.add  不起作用了，已是将死之人了
                // debugger
            },
            destroyed() {
                console.log('destroyed()')
                // console.log(this.n)
                // debugger
            },
        })
    </script>
</html>
