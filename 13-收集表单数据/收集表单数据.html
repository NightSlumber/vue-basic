<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题</title>

    <script src="../js/vue2/vue.js"></script>  <!-- 引入 Vue -->
<body>
    <!-- 写一个容器 -->
    <div id="root">
        <form @submit.prevent="demo">
            <!-- <label for="demo">账号：</label>
            <input type="text" id="demo"> -->
            账号：<input type="text" v-model.trim="userInfo.account"> <br><br>
            密码：<input type="password" v-model="userInfo.password"> <br><br>
            年龄：<input type="number" v-model.number="userInfo.age"> <br><br>
            姓别：
            男 <input type="radio" name="gender" v-model="userInfo.ender" value="male">
            女 <input type="radio" name="gender" v-model="userInfo.gender" value="female"> <br><br>
            爱好：
            吃 <input type="checkbox" v-model="userInfo.hobby" value="eat">
            喝 <input type="checkbox" v-model="userInfo.hobby" value="drink">
            睡 <input type="checkbox" v-model="userInfo.hobby" value="sleep"> <br><br>
            所属校区：
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select> <br><br>
            其他信息：
            <textarea v-model.lazy="userInfo.other"></textarea> <br><br>
            <input type="checkbox" v-model="userInfo.agree">
            阅读并接受<a href="https://cn.bing.com/">《用户协议》</a> <br><br>
            <button>提交</button>
        </form>
    </div>

    <script>
        Vue.config.productionTip = false  // 设置为 false 以阻止 vue 在启动时生成生产提示。

        // 创建一个 Vue 实例
        new Vue({
            el: '#root',  // el 用于指定这一个 Vue 实例为哪一个容器服务，值通常为 css 的选择器字符串
            data: {
                userInfo: {
                    account: '',
                    password: '',
                    age: '',
                    gender: 'female',
                    hobby: [],
                    city: 'beijing',
                    other: '',
                    agree: '',
                }
            },
            methods: {
                demo() {
                    console.log(JSON.stringify(this.userInfo))
                }
            }
        })
    </script>
</body>
</html>
