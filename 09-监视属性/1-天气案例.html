<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题</title>

    <script src="../js/vue2/vue.js"></script>  <!-- 引入 Vue -->
<body>
    <!-- 写一个容器 -->
    <div id="root">
        <h2>今天天气很{{ info}},{{ x }}</h2>
        <!-- <button @click="isHot = !isHot, ++x">点我切换天气情况</button> -->
        <!-- <button @click="changeWeather">点我切换天气情况</button> -->
        <button @click="window.alert(1)">点我切换天气情况</button>
    </div>

    <script>
        Vue.config.productionTip = false  // 设置为 false 以阻止 vue 在启动时生成生产提示。
        
        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true,
                x: 1,
                window
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                    ++this.x
                }
            },
        })
    </script>
</body>
</html>
