<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题</title>

    <script src="../js/vue2/vue.js"></script>  <!-- 引入 Vue -->
<body>
    <!-- 写一个容器 -->
    <div id="root">
        姓：<input type="text" v-model="firstName">
        <br><br>
        名：<input type="text" v-model="lastName">
        <br><br>
        姓名：<span>{{ name }}</span>
    </div>

    <script>
        Vue.config.productionTip = false  // 设置为 false 以阻止 vue 在启动时生成生产提示。
        
        // 创建一个 Vue 实例
        const vm = new Vue({
            el: '#root',  // el 用于指定这一个 Vue 实例为哪一个容器服务，值通常为 css 的选择器字符串
            data: {
                firstName: '张',
                lastName: '三',
                name: '张 - 三'
            },
            watch: {
                firstName(val) {
                    setTimeout(() => {
                        this.name = val + ' - ' + this.lastName
                    }, 1000)
                },
                lastName(val) {
                    this.name = this.firstName + ' - ' + val
                }
            }
        })
    </script>
</body>
</html>
